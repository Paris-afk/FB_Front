# This workflow will build and deploy the React app to GitHub Pages on every push to master
# Comments are in English, all site content remains in French
name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Set git user for deploy
        run: |
          git config --global user.email "paris.obed@hotmail.com"
          git config --global user.name "parisafk"
      - name: Deploy
        run: npm run deploy
        env:
          CI: false
