# This workflow will build and deploy the React app to GitHub Pages on every push to master
# Comments are in English, all site content remains in French
name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false # Importante para el despliegue

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Set homepage in package.json
        run: |
          npm pkg set homepage="https://paris-afk.github.io/FB_Front"

      - name: Build
        run: npm run build
        env:
          CI: false

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build
          branch: gh-pages
          commit-message: "Deploy from GitHub Actions"
          token: ${{ secrets.GITHUB_TOKEN }}
          clean: true
