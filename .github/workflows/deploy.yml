# This workflow will build and deploy the React app to GitHub Pages on every push to master
# Comments are in English, all site content remains in French
name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build
        env:
          CI: false

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build # Carpeta que contiene los archivos de la build
          branch: gh-pages # Rama donde se publicar√°
          commit-message: "Deploy from GitHub Actions"
